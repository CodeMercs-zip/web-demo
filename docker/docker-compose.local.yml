version: '3.8'

services:
  postgres-local:
    image: postgres:15-alpine
    container_name: web-demo-postgres-local
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: localdb
      POSTGRES_USER: localuser
      POSTGRES_PASSWORD: localpass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres-local-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
      - ./test-data:/test-data:ro
    networks:
      - web-demo-local-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U localuser -d localdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer-local:
    image: adminer:latest
    container_name: web-demo-adminer-local
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres-local
      ADMINER_DEFAULT_DB_DRIVER: pgsql
      ADMINER_DEFAULT_USERNAME: localuser
      ADMINER_DEFAULT_DB_NAME: localdb
      ADMINER_DESIGN: pepa-linha
    networks:
      - web-demo-local-network
    depends_on:
      postgres-local:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-local-data:

networks:
  web-demo-local-network:
    driver: bridge