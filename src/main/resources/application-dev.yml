spring:
  config:
    import:
      - "optional:file:./config-private/backend/common.properties"
      - "optional:file:./config-private/backend/dev.properties"
  data:
    redis:
      host: redis
      port: 6379
# 로깅 레벨 설정
logging:
  level:
    org.springframework.jdbc: INFO
    com.rgs.web_demo: INFO

app:
  cors:
    allowed-origins:
      - "http://rgpsh.iptime.org:3000"
      - "http://rgpsh.iptime.org:4030"
      - "http://localhost:3000"
      - "http://localhost:4030"
jwt:
  secret: ${JWT_SECRET}
  accessTokenExpirationMs: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refreshTokenExpirationMs: ${JWT_REFRESH_TOKEN_EXPIRATION}