spring:
  application:
    name: web-demo
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # JPA 공통 설정
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway 사용
    show-sql: false  # 기본값 (dev에서 true로 덮어쓰기)
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    # OSIV False로 변경
    open-in-view: false

  # Flyway 공통 설정
  flyway:
    enabled: true
    locations: classpath:db/migration
    encoding: UTF-8
    validate-on-migrate: true
    baseline-on-migrate: false

  # OAuth Client 설정
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: Kakao
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${BASE_URL}/login/oauth2/code/kakao
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
          google:
            client-name: Google
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${BASE_URL}/login/oauth2/code/google
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile
          naver:
            client-name: Naver
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${BASE_URL}/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# 공통 로깅 설정
logging:
  level:
    org.flywaydb: INFO
    org.springframework.jdbc: DEBUG

# 공통 서버 설정
server:
  port: 17070

jwt:
  secret: ${JWT_SECRET}
  accessTokenExpirationMs: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refreshTokenExpirationMs: ${JWT_REFRESH_TOKEN_EXPIRATION}